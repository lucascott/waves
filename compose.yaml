services:
  waves-server:
    build:
      context: .
      dockerfile: dockerfiles/webserver.Dockerfile
    volumes:
      - ./recordings:/app/static/recordings:ro
    restart: unless-stopped
    ports:
      - "5000:5000"
# uncomment the lines below and edit .env.example if you want to customize the settings
#    env_file:
#      - .env.example

  audiowaveform:
    build:
      dockerfile: dockerfiles/audiowaveform.Dockerfile
    volumes:
      - ./recordings:/monitor
